<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  }
        
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.tipsy { font-size:11px; margin-top:-10px;}

	.guide line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	  opacity: 0;
	}

.dot {
  stroke: #000;
}


    
</style>
<body>
 <div id="filter">
    <b>Provinces:</b>
    </div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;



var color = d3.scale.category10();


	
d3.queue()
  .defer(d3.csv,"OnlyUSCSV.csv")
  .defer(d3.csv,"province.csv")
  .await(analyze);

function analyze(error, OnlyUSCSV, province) {
  if (error) throw error;
  // csvDataSets is an array of CSV data


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var dropDown = d3.select("#filter").append("select")
                    .attr("name", "country-list");    
    


    

var options = dropDown.selectAll("option")
           .data(province)
         .enter()
           .append("option");

options.text(function(d){return d.Uniqueprovince;})
       .attr("value", function (d) { return d.Uniqueprovince; });  

  OnlyUSCSV.forEach(function(d) {
    d.price = +d.price;
    d.points = +d.points;
  });
 var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);
	
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
    

  x.domain(d3.extent(OnlyUSCSV, function(d) { return d.points; })).nice();
  y.domain(d3.extent(OnlyUSCSV, function(d) { return d.price; })).nice();
  
 
  var dot = svg.selectAll(".dot")
      .data(OnlyUSCSV)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 8)
	  .style("opacity", .5)
      .attr("cx", function(d) { return x(d.points); })
      .attr("cy", function(d) { return y(d.price); })
      .style("fill", function(d) { return color(d.winery); });
  
  	// what to do when we mouse over a bubble
	var mouseOn = function() { 
		var circle = d3.select(this);

	// transition to increase size/opacity of bubble
		circle.transition()
		.duration(800).style("opacity", 1)
		.attr("r", 16).ease("elastic");

		// append lines to bubbles that will be used to show the precise data points.
		// translate their location based on margins
		svg.append("g")
			.attr("class", "guide")
		.append("line")
			.attr("x1", circle.attr("cx"))
			.attr("x2", circle.attr("cx"))
			.attr("y1", +circle.attr("cy") + 26)
			.attr("y2", height - margin.top - margin.bottom)
			.attr("transform", "translate(40,20)")
			.style("stroke", circle.style("fill"))
			.transition().delay(20).duration(400).styleTween("opacity", 
						function() { return d3.interpolate(0, .5); })

		svg.append("g")
			.attr("class", "guide")
		.append("line")
			.attr("x1", +circle.attr("cx") - 16)
			.attr("x2", 0)
			.attr("y1", circle.attr("cy"))
			.attr("y2", circle.attr("cy"))
			.attr("transform", "translate(40,30)")
			.style("stroke", circle.style("fill"))
			.transition().delay(20).duration(400).styleTween("opacity", 
						function() { return d3.interpolate(0, .5); });

	// function to move mouseover item to front of SVG stage, in case
	// another bubble overlaps it
		d3.selection.prototype.moveToFront = function() { 
		  return this.each(function() { 
			this.parentNode.appendChild(this); 
		  }); 
		};

	// skip this functionality for IE9, which doesn't like it
		
			circle.moveToFront();	
			
	};
	// what happens when we leave a bubble?
	var mouseOff = function() {
		var circle = d3.select(this);

		// go back to original size and opacity
		circle.transition()
		.duration(800).style("opacity", .5)
		.attr("r", 8).ease("elastic");

		// fade out guide lines, then remove them
		d3.selectAll(".guide").transition().duration(100).styleTween("opacity", 
						function() { return d3.interpolate(.5, 0); })
			.remove()
	};

	// run the mouseon/out functions
	dot.on("mouseover", mouseOn);
	dot.on("mouseout", mouseOff);

	// tooltips (using jQuery plugin tipsy)
	dot.append("title")
			.text(function(d) { return d.winery; })

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Points (on 100)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Price (USD)")

  

  /*var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width + 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });*/
    
dropDown.on("change", function() {
      var selected = this.value;
      displayOthers = this.checked ? "inline" : "none";
      display = this.checked ? "none" : "inline";


      svg.selectAll(".dot")
          .filter(function(d) {return selected != d.province;})
          .attr("display", displayOthers);
          
      svg.selectAll(".dot")
          .filter(function(d) {return selected == d.province;})
          .attr("display", display);
      });

};

</script>
